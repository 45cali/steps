kind: step
version: '1.0'
metadata:
  name: cfstep-paclair
  description: 'Scan docker images with Clair - https://github.com/coreos/clair'
  sources:
    - 'https://github.com/codefresh-contrib/cfstep-paclair'
  maintainers:
    - name: Dustin Van Buskirk
      email: dustinb@codefresh.io
  categories:
    - security
  tags: []
  icons:
    large: >-
      https://raw.githubusercontent.com/codefresh-plugins/cfstep-paclair/master/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          BuildingDockerImage:
            title: Building Docker Image
            type: build
            image_name: codefresh/demochat
            working_directory: ./
            dockerfile: Dockerfile
            tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
          CheckClair:
            image: codefreshplugins/cfstep-paclair
            environment:
              - IMAGE=example-voting-app/worker
              - 'TAG=${{CF_BRANCH_TAG_NORMALIZED}}'
            on_success:
              metadata:
                set:
                  - '${{BuildingDockerImage.imageId}}':
                      - SECURITY_SCAN: true
            on_fail:
              metadata:
                set:
                  - '${{BuildingDockerImage.imageId}}':
                      - SECURITY_SCAN: false
          ArchiveReport:
            image: mesosphere/aws-cli
            commands:
              - >-
                aws s3 cp
                ./reports/clair-scan-example-voting-app-worker-${{CF_BRANCH_TAG_NORMALIZED}}.html
                s3://${{S3_BUCKETNAME}}/${{CF_BUILD_ID}}/clair-scan-example-voting-app-worker-${{CF_BRANCH_TAG_NORMALIZED}}.html
                --acl public-read
            on_success:
              metadata:
                set:
                  - '${{BuildingDockerImage.imageId}}':
                      - CLAIR_REPORT: >-
                          https://s3.amazonaws.com/${{S3_BUCKETNAME}}/${{CF_BUILD_ID}}/clair-scan-example-voting-app-worker-${{CF_BRANCH_TAG_NORMALIZED}}.html
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [],
        "properties": {
            "API_PREFIX": {
                "type": "string",
                "description": "Prefix for API to Docker Registry"
            },
            "CLAIR_URL": {
                "type": "string",
                "description": "https://clair.domain.com:6060"
            },
            "IMAGE": {
                "type": "string",
                "description": "Docker Image Name"
            },
            "PROTOCOL": {
                "type": "string",
                "description": "Docker Registry Protocol"
            },
            "REGISTRY": {
                "type": "string",
                "description": "For ECR use `ecr` else use domain name for Docker Registry"
            },
            "REGISTRY_PASSWORD": {
                "type": "string",
                "description": "Docker Registry Password"
            },
            "REGISTRY_USERNAME": {
                "type": "string",
                "description": "Docker Registry Username"
            },
            "SEVERITY_THRESHOLD": {
                "type": "string",
                "description": "critical, high, medium, low, negligible, unknown"
            },
            "TOKEN": {
                "type": "string",
                "description": "Docker Registry Auth Token"
            },
            "TOKEN_TYPE": {
                "type": "string",
                "description": "Docker Registry Auth Token Type"
            },
            "TOKEN_URL": {
                "type": "string",
                "description": "Docker Registry Auth Token URL"
            },
            "TAG": {
                "type": "string",
                "description": "Docker Image Tag"
            }
        }
    }
  steps:
    main:
      name: cfstep-paclair
      title: ''
      image: codefreshplugins/cfstep-paclair
      environment:
        - 'API_PREFIX=${{API_PREFIX}}'
        - 'CLAIR_URL=${{CLAIR_URL}}'
        - 'IMAGE=${{IMAGE}}'
        - 'PROTOCOL=${{PROTOCOL}}'
        - 'REGISTRY=${{REGISTRY}}'
        - 'REGISTRY_PASSWORD=${{REGISTRY_PASSWORD}}'
        - 'REGISTRY_USERNAME=${{REGISTRY_USERNAME}}'
        - 'SEVERITY_THRESHOLD=${{SEVERITY_THRESHOLD}}'
        - 'TOKEN=${{TOKEN}}'
        - 'TOKEN_TYPE=${{TOKEN_TYPE}}'
        - 'TOKEN_URL=${{TOKEN_URL}}'
        - 'TAG=${{TAG}}'
