kind: step
version: '1.0'
metadata:
  name: bitbucket-pr
  description: Open and Annotate BitBucket PullRequests
  sources:
    - 'https://github.com/codefresh-contrib/bitbucket-pr'
  maintainers:
    - name: Ant Weiss
      email: ant.weiss@codefresh.io
  categories:
    - git
  tags: []
  icons:
    large: >-
      https://raw.githubusercontent.com/codefresh-plugins/bitbucket-pr/master/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          BB_pr:
            image: codefreshplugins/bitbucket-pr
            environment:
              - GIT_CONTEXT=my_bitbucket_context_name
              - 'LABELS=my_label1,my_label2,my_label_n'
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "MY_VAR"
        ],
        "properties": {
            "MY_VAR": {
                "type": "string",
                "description": "placeholder"
            }
        }
    }
  steps:
    main:
      name: bitbucket-pr
      title: ''
      image: codefreshplugins/bitbucket-pr
      environment:
        - 'MY_VAR=${{MY_VAR}}'
