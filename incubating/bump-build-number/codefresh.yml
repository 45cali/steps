version: '1.0'
steps:
  Clone:
    title: Cloning bump build number repository
    type: "git-clone"
    arguments:
      repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}/steps'
      git: "cf_github"
      revision: '${{CF_REVISION}}'
  BuildImage:
    title: Building Docker Image
    type: build
    working_directory: "${{clone}}/incubating/bump-build-number"
    dockerfile: "Dockerfile"
    image_name: codefreshplugins/bump-build-number
  PushingToRegistry:
    type: push
    title: Pushing To Registry
    candidate: ${{BuildImage}}
    tags: [ "latest", "1.0.0" ]
    when:
      branch:
        only:
        - master