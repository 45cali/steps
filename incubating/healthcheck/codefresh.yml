version: "1.0"
steps:
  BuildingDockerImage:
    title: Building Docker Image
    type: build
    image_name: codefreshplugins/cfstep-healthcheck
    working_directory: ./
    tag: 1.0.0
    dockerfile: Dockerfile
  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: ${{BuildingDockerImage}}
    tags:
    - 1.0.0
    registry: dockerhub
    when:
      branch:
        only:
        - master
