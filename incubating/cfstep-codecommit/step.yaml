kind: step-type
version: '1.0'
metadata:
  name: cfstep-codecommit
  isPublic: true
  description: Clone an AWS CodeCommit Git repository
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/cfstep-codecommit
  stage: incubating
  maintainers:
    - name: Guy Salton
      email: guy.salton@codefresh.io
  categories:
    - git
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://raw.githubusercontent.com/codefresh-plugins/cfstep-codecommit/master/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          GitClone:
            image: codefreshplugins/cfstep-codecommit
            environment:
              - GIT_USER=mygituser
              - 'GIT_PASSWORD=#######'
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "GIT_USER",
            "GIT_PASSWORD"
        ],
        "properties": {
            "GIT_USER": {
                "type": "string",
                "description": "AWS CodeCommit Git username"
            },
            "GIT_PASSWORD": {
                "type": "string",
                "description": "AWS CodeCommit Git password"
            }
        }
    }
  steps:
    main:
      name: cfstep-codecommit
      image: codefreshplugins/cfstep-codecommit
      environment:
        - 'GIT_USER=${{GIT_USER}}'
        - 'GIT_PASSWORD=${{GIT_PASSWORD}}'
