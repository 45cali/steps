    - notifications
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://raw.githubusercontent.com/codefresh-plugins/slack-message-sender/master/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          sendSlack:
            title: notifySlack
            image: 'codefreshplugins/slack-message-sender:0.1'
            commands:
              - >-
                slack-message-sender send --webhook-url https://my-webhook-url
                --message "My message
