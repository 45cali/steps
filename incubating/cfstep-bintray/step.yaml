kind: step
version: '1.0'
metadata:
  name: cfstep-bintray
  isPublic: true
  description: A Codefresh freestyle step to manage releases in JFrog Bintray
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/cfstep-bintray
  graduationStage: incubating
  maintainers:
    - name: Kostis Kapelonis
      email: kostis@codefresh.io
  categories:
    - featured
  tags: []
  icons:
    large: >-
      https://raw.githubusercontent.com/codefresh-plugins/cfstep-bintray/master/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          DownloadNewVersion:
            stage: Bintray download
            title: Download from Bintray
            image: codefreshplugins/cfstep-bintray
            working_directory: download-example/
            environment:
              - BINTRAY_COMMAND=dlv
              - BINTRAY_ARGS= codefresh-demo/test/cf-demo/v4.0 --unpublished
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "BINTRAY_USER",
            "BINTRAY_KEY"
        ],
        "properties": {
            "BINTRAY_USER": {
                "type": "string",
                "description": "username for Bintray"
            },
            "BINTRAY_KEY": {
                "type": "string",
                "description": "API key for bintray"
            }
        }
    }
  steps:
    main:
      name: cfstep-bintray
      image: codefreshplugins/cfstep-bintray
      environment:
        - 'BINTRAY_USER=${{BINTRAY_USER}}'
        - 'BINTRAY_KEY=${{BINTRAY_KEY}}'
