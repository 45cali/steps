kind: step-type
version: '1.0'
metadata:
  name: github-release
  version: 0.1.0
  isPublic: true
  description: Plugin to make github releases
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/github-release
  stage: incubating
  maintainers:
    - name: Alex Cheshko
      email: a.cheshko@codefresh.io
  categories:
    - git
    - release
  official: false
  tags: []
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/github-release/icon.svg
    background: "#f4f4f4"
  examples:
    - description: ordinal
      workflow:
        version: '1.0'
        steps:
          github_prerelease:
            type: github-release
            arguments:
              GIT_CONTEXT: my-github-context
              RELEASE_NAME: my-release
              RELEASE_TAG: my-tag-0.1.0
              RELEASE_DESCRIPTION: "My description"
              PRERELEASE: true
              REPO_OWNER: some-owner
              REPO_NAME: my-repo
              FILES:
                - /codefresh/volume/my-file1
                - /codefresh/volume/my-file2
    - description: simplest
      workflow:
        version: '1.0'
        steps:
          github_prerelease:
            type: github-release
            arguments:
              # when pipeline is started by a git trigger, the
              # GIT_CONTEXT, REPO_OWNER and REPO_NAME can be taken from
              # trigger automatically
              RELEASE_NAME: my-release
              RELEASE_TAG: my-tag-0.1.0
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "RELEASE_TAG",
            "RELEASE_NAME"
        ],
        "properties": {
            "GIT_CONTEXT": {
                "type": "string",
                "description": "Codefresh Git Context to be used by the plugin. Must be a github git context. If empty, it will try to get the context from the pipeline trigger"
            },
            "RELEASE_TAG": {
                "type": "string",
                "description": "Git tag to create a release"
            },
             "RELEASE_NAME": {
                "type": "string",
                "description": "Name of the release"
            },
            "RELEASE_DESCRIPTION": {
                "type": "string",
                "description": "Release description"
            },
            "REPO_OWNER": {
                "type": "string",
                "description": "Codefresh provided variable containing repository owner name"
            },
            "REPO_NAME": {
                "type": "string",
                "description": "Codefresh provided variable containing repository name"
            },
            "PRERELEASE": {
                "type": "boolean",
                "description": "If true, this variable tells the plugin to create a pre-release"
            },
            "FILES": {
                "type": "array",
                 "items": {
                     "type": "string"
                 },
                "description": "A list of files to be uploaded"
            }
        }
    }
  steps:
    main:
      name: github-release
      image: codefresh/github-release
      environment:
        - 'GIT_CONTEXT=${{GIT_CONTEXT}}'
        - 'CF_REPO_OWNER=${{CF_REPO_OWNER}}'
        - 'CF_REPO_NAME=${{CF_REPO_NAME}}'
        - 'REPO_OWNER=${{REPO_OWNER}}'
        - 'REPO_NAME=${{REPO_NAME}}'
        - 'RELEASE_NAME=${{RELEASE_NAME}}'
        - 'RELEASE_TAG=${{RELEASE_TAG}}'
        - 'RELEASE_DESCRIPTION=${{RELEASE_DESCRIPTION}}'
        - 'PRERELEASE=${{PRERELEASE}}'
        - 'FILES=${{FILES}}'