kind: step-type
version: '1.0'
metadata:
  name: codefreshdemo/k8s-canary-deployment
  version: 0.0.5
  title: Canary deployment for plain K8s
  isPublic: false
  description: Perform a gradual canary deployment using only Kubernetes manifests.
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/k8s-canary-deployment
  stage: incubating
  maintainers:
    - name: Kostis Kapelonis
      email: support@codefresh.io
  categories:
    - featured
    - deployment
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/k8s-canary-deployment/icon.jpg
  examples:
    - description: example-1
      workflow:
        run:
          title: 'Deploying new version ${{CF_SHORT_REVISION}}'
          type: k8s-canary-deployment
          arguments:
            WORKING_VOLUME: ${{WORKING_VOLUME}}
            SERVICE_NAME: ${{SERVICE_NAME}}
            DEPLOYMENT_NAME: ${{DEPLOYMENT_NAME}}
            TRAFFIC_INCREMENT: '${{TRAFFIC_INCREMENT}}'
            NEW_VERSION: '${{NEW_VERSION}}'
            SLEEP_SECONDS: '${{SLEEP_SECONDS}}'
            NAMESPACE: ${{NAMESPACE}}
            KUBE_CONTEXT: ${{KUBE_CONTEXT}}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [],
        "properties": {
            "KUBE_CONTEXT": {
                "type": "string",
                "description": "The name of your cluster (as found in the Codefresh Kubernetes dashboard)."
            },
            "NAMESPACE": {
                "type": "string",
                "description": "The name of the kubernetes namespace"
            },
            "TRAFFIC_INCREMENT": {
                "type": "string"
            },
            "WORKING_VOLUME": {
              "type": "string",
              "description": "Path to directory",
              "default": "."
            },
            "SERVICE_NAME": {
              "type": "string",
              "description": "Kubernetes service name"
            },
            "DEPLOYMENT_NAME": {
              "type": "string",
              "description": "Kubernetes deployment name"
            },
            "SLEEP_SECONDS": {
              "type": "string",
              "description": "Time to sleep"
            },
            "NEW_VERSION": {
              "type": "string"
            }
        }
    }
  steps:
    main:
      name: k8s-canary-deployment
      image: fleatbnp/k8s-canary-deployment:latest
      environment:
        - WORKING_VOLUME=${{WORKING_VOLUME}}
        - SERVICE_NAME=${{SERVICE_NAME}}
        - DEPLOYMENT_NAME=${{DEPLOYMENT_NAME}}
        - TRAFFIC_INCREMENT=${{TRAFFIC_INCREMENT}}
        - NEW_VERSION=${{NEW_VERSION}}
        - SLEEP_SECONDS=${{SLEEP_SECONDS}}
        - NAMESPACE=${{NAMESPACE}}
        - KUBE_CONTEXT=${{KUBE_CONTEXT}}
