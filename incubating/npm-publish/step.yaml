kind: step
version: '1.0'
metadata:
  name: npm-publish
  isPublic: true
  description: Publishes a nodejs package to NPM registry
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/incubating/npm-publish'
  stage: incubating
  maintainers:
    - name: Jakob Stuart
  categories:
    - deployment
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://raw.githubusercontent.com/codefresh-plugins/npm-publish/master/icon.jpg
  examples:
    - description: example-1
      workflow:
        version: '1.0'
        steps:
          deploy_to_npm:
            title: Publishing To Npm
            image: codefresh/npm-publish
            commands: null
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [],
        "properties": {
            "NPM_TOKEN": {
                "type": "string",
                "description": "token of npm account (required)"
            }
        }
    }
  steps:
    main:
      name: npm-publish
      image: 'codefresh/npm-publish:latest'
      environment:
        - 'NPM_TOKEN=${{NPM_TOKEN}}'
