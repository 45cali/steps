kind: step
version: '1.0'
metadata:
  name: cf-plugin-serverless
  isPublic: true
  description: Deploy a Serverless service (functions and resources)
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/cf-plugin-serverless
  graduationStage: incubating
  maintainers:
    - name: Francisco Cocozza
      email: francisco@codefresh.io
  categories:
    - featured
  tags: []
  icons:
    large: >-
      https://raw.githubusercontent.com/codefresh-plugins/cf-plugin-serverless/master/icon.jpg
  examples:
    - description: example-1
      workflow:
        steps:
          setup:
            image: 'alpine:3.7'
            title: generate AWS shared credentials file
            commands:
              - mkdir -p .aws
              - >-
                echo -n $AWS_CREDENTIALS_FILE | base64 -d >
                ${PWD}/.aws/credentials
              - 'cf_export AWS_SHARED_CREDENTIALS_FILE=${PWD}/.aws/credentials'
          package:
            image: ccodefreshplugins/cf-plugin-serverless
            title: package serverless service
            working_directory: '${{main_clone}}/examples/aws-node-simple-http-endpoint'
            commands:
              - >-
                serverless package --stage ${AWS_STAGE} --region ${AWS_REGION}
                --package ${PACKAGE}
          deploy:
            image: codefreshplugins/cf-plugin-serverless
            title: deploy to AWS with serverless framework
            working_directory: '${{main_clone}}/examples/aws-node-simple-http-endpoint'
            commands:
              - >-
                serverless deploy --conceal --verbose --stage ${AWS_STAGE}
                --region ${AWS_REGION} --aws-profile ${AWS_PROFILE} --package
                ${PACKAGE}
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
            "PACKAGE",
            "AWS_CREDENTIALS_FILE",
            "AWS_SHARED_CREDENTIALS_FILE",
            "AWS_REGION",
            "AWS_PROFILE",
            "AWS_STAGE"
        ],
        "properties": {
            "PACKAGE": {
                "type": "string",
                "description": "Serverless Framework package folder"
            },
            "AWS_CREDENTIALS_FILE": {
                "type": "string",
                "description": "Base64 encoded AWS credentials file"
            },
            "AWS_SHARED_CREDENTIALS_FILE": {
                "type": "string",
                "description": "Path to shared AWS credentials file"
            },
            "AWS_REGION": {
                "type": "string",
                "description": "AWS region"
            },
            "AWS_PROFILE": {
                "type": "string",
                "description": "AWS credentials profile"
            },
            "AWS_STAGE": {
                "type": "string",
                "description": "AWS API Gateway stage"
            }
        }
    }
  steps:
    main:
      name: cf-plugin-serverless
      image: codefresh-plugins/cf-plugin-serverless
      environment:
        - 'PACKAGE=${{PACKAGE}}'
        - 'AWS_CREDENTIALS_FILE=${{AWS_CREDENTIALS_FILE}}'
        - 'AWS_SHARED_CREDENTIALS_FILE=${{AWS_SHARED_CREDENTIALS_FILE}}'
        - 'AWS_REGION=${{AWS_REGION}}'
        - 'AWS_PROFILE=${{AWS_PROFILE}}'
        - 'AWS_STAGE=${{AWS_STAGE}}'
