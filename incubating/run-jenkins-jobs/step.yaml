kind: step-type
version: '1.0'
metadata:
  name: run-jenkins-jobs
  version: 0.1.0
  isPublic: true
  description: Run jenkins job from codefresh pipeline
  sources:
    - >-
      https://github.com/codefresh-io/steps/tree/master/incubating/run-jenkins-jobs
  stage: incubating
  maintainers:
    - name: Roman Kuchuk
    - name: Vadim Waisman
  categories:
    - build
  official: false
  tags: []
  icon:
    type: image
    size:
      large:
        url: >-
          https://cdn.jsdelivr.net/gh/codefresh-io/steps/incubating/run-jenkins-jobs/icon.jpg
  examples:
    - description: example-1
      workflow:
        steps:      
          RunJenkins:
            title: Triggering Jenkins Job
            type: run-jenkins-jobs
            arguments:
              JENKINS_URL: 'http://yourjenkins.com:80'
              JENKINS_TOKEN: 'usertoken'
              JENKINS_JOB: 'jobname'
              JENKINS_USERNAME: 'username'
spec:
  arguments: |-
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [
          "JENKINS_USERNAME",
          "JENKINS_TOKEN",
          "JENKINS_URL",
          "JENKINS_JOB_NAME"
        ],
        "properties": {
            "JENKINS_USERNAME": {
                "type": "string",
                "description": "jenkins username (required)"
            },
            "JENKINS_TOKEN": {
                "type": "string",
                "description": "jenkins token (required)"
            },
            "JENKINS_URL": {
                "type": "string",
                "description": "jenkins machine url (required)"
            },
            "JENKINS_JOB_NAME": {
                "type": "string",
                "description": "list of jenkins jobs to run separated by spaces (required)"
            }
        }
    }
  steps:
    main:
      name: run-jenkins-jobs
      image: codefreshplugins/run-jenkins-jobs:0.1.0
      environment:
        - 'JENKINS_USERNAME=${{JENKINS_USERNAME}}'
        - 'JENKINS_TOKEN=${{JENKINS_TOKEN}}'
        - 'JENKINS_URL=${{JENKINS_URL}}'
        - 'JENKINS_JOB_NAME=${{JENKINS_JOB_NAME}}'
