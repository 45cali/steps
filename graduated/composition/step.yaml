kind: step
version: "1.0"
metadata:
  name: composition
  isPublic: true
  description: Run a docker-compose
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/composition'
  graduationStage: graduated
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        version: '1.0'
        steps:
            Composition:
              title: Running Composition
              type: composition
              arguments:
                composition:
                  version: '2'
                  services:
                    db:
                      image: postgres
                composition_candidates:
                  test_service:
                    image: ${{build_step}}
                    command: gulp integration_test
                    working_dir: /app
                    environment:
                      - key=value
spec:
  arguments: |
    {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "definitions": {},
                "type": "object",
        "properties": {
            "working_directory": {
                "type": "string"
            },
            "composition": {
                "oneOf": [{
                    "type": "object",
                    "properties": {},
                    "additionalProperties": true,
                    "patterns": []
                }, {
                    "type": "string"
                }]
            },
            "composition_candidates": {
                "type": "object",
                "properties": {},
                "additionalProperties": true,
                "patterns": []
            },
            "composition_variables": {
                "type": "array",
                "items": {
                    "type": "string"
                }
            }
        },
        "additionalProperties": true,
        "patterns": [],
        "required": ["composition", "composition_candidates"]
    }
