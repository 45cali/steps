kind: step-type
version: "1.0"
metadata:
  name: pending-approval
  isPublic: true
  description: Pause a running build until an approve or deny action
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/pending-approval'
  stage: graduated
  categories:
    - featured
    - building-block
  official: true
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/graduated/pending-approval/icon-2.svg
    background: "#f4f4f4"
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        version: '1.0'
        steps:
          Approve:
            type: pending-approval
            title: Wait for approval
spec:
  arguments: |
    {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "definitions": {},
        "type": "object",
        "properties": {
            "timeout": {
              "type": "object",
              "description": "Define timeout behavior",
              "properties": {
                "duration": {
                  "description": "Duration of the timeout in hours",
                  "type": "number"
                },
                "finalState": {
                  "description": "The final state of the step once the timeout is reached",
                  "default": "terminated",
                  "enum": [
                    "terminated",
                    "approved",
                    "denied"
                  ],
                  "type": "string"
                }
              },
              "examples": ["  timeout:\n    duration: 1\n    finalState: approved"],
              "additionalProperties": false,
              "patterns": []
            }
        },
        "additionalProperties": false,
        "patterns": []
    }
