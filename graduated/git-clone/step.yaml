kind: step
version: "1.0"
metadata:
  name: git-clone
  isPublic: true
  description: Clone a git repository
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/git-clone'
  stage: graduated
  official: true
  visualization:
    icon: https://cdn.jsdelivr.net/gh/codefresh-io/steps/graduated/git-clone/icon.svg
    background: "#DE4C36"
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        version: '1.0'
        steps:
          Clone:
            title: Running docker image
            type: git-clone
            arguments:
              working_directory: ${{main_clone}}
              repo: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
              git: github
              revision: ${{CF_REVISION}}
spec:
  arguments: |
    {
      "definitions": {},
      "$schema": "http://json-schema.org/draft-07/schema#",
      "type": "object",
      "properties": {
          "working_directory": {
              "type": "string"
          },
          "repo": {
              "type": "string"
          },
          "revision": {
              "type": "string"
          },
          "credentials": {
              "type": "object",
              "properties": {
                  "username": {
                      "type": "string"
                  },
                  "password": {
                      "type": "string"
                  }
              },
              "additionalProperties": false,
              "patterns": [],
              "required": ["username", "password"]
          },
          "git": {
              "type": "string"
          }
      },
      "additionalProperties": false,
      "patterns": [],
      "required": ["repo"]
    }
