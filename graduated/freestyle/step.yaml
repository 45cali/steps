kind: step
version: "1.0"
metadata:
  name: freestyle
  isPublic: true
  description: Run freestyle commands on top of a docker image
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/freestyle'
  stage: graduated
  official: true
  visualization:
    icon: https://cdn.jsdelivr.net/gh/codefresh-io/steps/graduated/freestyle/icon.svg
    background: "#3A3A3A"
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        version: '1.0'
        steps:
          Freestyle:
            title: Running docker image
            arguments:
              image: alpine:3.8
              commands:
                - echo "Hello world"
                - echo "asdasd"
spec:
  arguments: |
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "additionalProperties": false,
        "patterns": [],
        "required": [],
        "properties": {
            "working_directory": {
                "type": "string"
            },
            "image": {
                "type": "string",
                "examples": [
                  "alpine:latest"
                ]
            },
            "commands": {
                "type": "array",
                "items": {
                    "type": "string"
                }
            },
            "cmd": {
                "oneOf": [{
                    "type": "string"
                }, {
                    "type": "array",
                    "items": {
                        "type": "string"
                    }
                }]
            },
            "volumes": {
                "type": "array",
                "items": {
                    "type": "string",
                    "pattern": ":"
                }
            },
            "environment": {
                "type": "array",
                "items": {
                    "type": "string"
                }
            },
            "entry_point": {
                "oneOf": [{
                    "type": "string"
                }, {
                    "type": "array",
                    "items": {
                        "type": "string"
                    }
                }]
            },
            "shell": {
                "enum": ["sh", "bash"],
                "type": "string"
            }
        },
        "additionalProperties": true,
        "patterns": [],
        "required": ["image"]
    }
