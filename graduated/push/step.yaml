kind: step
version: "1.0"
metadata:
  name: push
  isPublic: true
  description: Push a docker image to a registry
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/push'
  graduationStage: graduated
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        version: '1.0'
        steps:
          Push:
            type: push
            arguments:
              candidate: ${{build_step_name}}
              tag: latest
              image_name: codefresh/app
              registry: my-registry
spec:
  arguments: |
    {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "definitions": {},
                "type": "object",
        "properties": {
            "candidate": {
                "type": "string"
            },
            "registry": {
                "type": "string"
            },
            "credentials": {
                "type": "object",
                "properties": {
                    "username": {
                        "type": "string"
                    },
                    "password": {
                        "type": "string"
                    }
                },
                "additionalProperties": false,
                "patterns": [],
                "required": ["username", "password"]
            },
            "tag": {
                "type": "string"
            },
            "tags": {
                "type": "array",
                "items": {
                    "type": "string"
                }
            },
            "image_name": {
                "type": "string"
            }
        },
        "additionalProperties": false,
        "patterns": [],
        "required": ["candidate"]
    }
