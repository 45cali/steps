kind: step
version: "1.0"
metadata:
  name: build
  isPublic: true
  description: Build a Docker image
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/build'
  stage: graduated
  official: true
  icon:
    type: svg
    url: https://cdn.jsdelivr.net/gh/codefresh-io/steps/graduated/build/icon.svg
    background: "#81D4FA"
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        version: '1.0'
        steps:
          Docker-Build:
            title: Building docker image
            type: build
            arguments:
              image_name: ${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}
              tag: master
spec:
  arguments: |
    {
        "definitions": {},
        "$schema": "http://json-schema.org/draft-07/schema#",
        "type": "object",
        "properties": {
            "working_directory": {
                "type": "string"
            },
            "dockerfile": {
                "oneOf": [
                {
                    "type": "string"
                },
                {
                    "type": "object",
                    "properties": {
                    "content": {
                        "type": "string"
                    }
                    },
                    "additionalProperties": false,
                    "patterns": [

                    ]
                }
                ]
            },
            "no_cache": {
                "type": "boolean"
            },
            "no_cf_cache": {
                "type": "boolean"
            },
            "squash": {
                "type": "boolean"
            },
            "image_name": {
                "type": "string"
            },
            "build_arguments": {
                "type": "array",
                "items": {
                "type": "string"
                }
            },
            "tag": {
                "type": "string"
            }
        },
        "additionalProperties": false,
        "patterns": [],
        "required": [
        "image_name"
        ]
    }
