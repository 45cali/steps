kind: step
version: "1.0"
metadata:
  name: launch-composition
  isPublic: true
  description: Run and externaly expose a docker-compose
  sources:
    - 'https://github.com/codefresh-io/steps/tree/master/graduated/launch-composition'
  graduationStage: graduated
  maintainers:
    - name: Codefresh INC
  examples:
    - workflow:
        version: '1.0'
        steps:
          Launch-Composition:
            title: Running docker image
            type: launch-composition
            arguments:
              composition:
                version: '2'
                services:
                  app:
                    image: owner/app:latest
                  db:
                    image: mongo
              environment_name: 'environment name'
spec:
  arguments: |
    {
        "$schema": "http://json-schema.org/draft-07/schema#",
        "definitions": {},
        "type": "object",
        "properties": {
            "working_directory": {
                "type": "string"
            },
            "composition": {
                "oneOf": [{
                    "type": "object",
                    "properties": {},
                    "additionalProperties": true,
                    "patterns": []
                }, {
                    "type": "string"
                }]
            },
            "composition_variables": {
                "type": "array",
                "items": {
                    "type": "string"
                }
            }
        },
        "additionalProperties": true,
        "patterns": [],
        "required": ["composition"]
    }
